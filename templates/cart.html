<body>

    <section class="h-100" style="background-color: #eee;">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
  
            <div class="d-flex justify-content-between align-items-center mb-2">

              <h3 class="fw-normal mb-0 text-black">Borrow Inventory List</h3>
              <div class="panel-body">
                <a href="/club/"><i class="fas fa-home"></i></a>
              <button type="button" class="btn btn-warning btn-lg" style="margin-left: 30px" onclick="borrowItem()">Borrow Inventory</button>
              </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">

                <h5 class="font-awesome mb-2 text-black">Confirm the selected inventories</h5>
  
                <!-- <button type="button" class="btn btn-warning btn-lg" style="margin-left: 30px">Borrow Inventory</button> -->
              </div>

  
            <div class="card-container" id="card-container">
              <!-- Cards will be dynamically added here using JavaScript -->
            </div>
  
          </div>
        </div>
      </div>
    </section>
  
    <script>
      window.onload = function () {
        // Function to get query parameters from the URL
        function getQueryParams() {
          const queryParams = window.location.search.substring(1).split('&');
          const params = {};
          for (let i = 0; i < queryParams.length; i++) {
            const pair = queryParams[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
          }
          return params;
        }
  
        // Get the data parameter from the URL
        const queryParams = getQueryParams();
        const cartData = queryParams.data;
  
        // Parse the JSON string into an array
        const shoppingCart = JSON.parse(cartData);
  
        // Display the shopping cart content dynamically
        const cardContainer = document.getElementById('card-container');
  
        if (shoppingCart.length === 0) {
          cardContainer.innerHTML = '<p>Your shopping cart is empty.</p>';
        } else {
          for (let i = 0; i < shoppingCart.length; i++) {
            const cartItem = shoppingCart[i];
            const card = document.createElement('div');
            card.className = 'card rounded-3 mb-4';
            card.innerHTML = `
                  <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                          <div class="col-md-3 col-lg-3 col-xl-3">
                              <p class="lead fw-normal mb-2">${cartItem.item}</p>
                          </div>
                          <div class="col-md-3 col-lg-3 col-xl-3">
                              <p class="lead fw-normal mb-2" id="quantity-${i}">Quantity: ${cartItem.quantity}</p>
                          </div>
                      </div>
                  </div>
              `;
            cardContainer.appendChild(card);
          }
        }
      };
  
      // Function to borrow item
      async function borrowItem() {

        function getQueryParams() {
          const queryParams = window.location.search.substring(1).split('&');
          const params = {};
          for (let i = 0; i < queryParams.length; i++) {
            const pair = queryParams[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
          }
          return params;
        }

        try {
        const queryParams = getQueryParams();
        const cartData = queryParams.data;
        const shoppingCart = JSON.parse(cartData);
        console.log(shoppingCart);
        
        const itemID = []
        const quantity = []
        for (let i = 0; i < shoppingCart.length; i++) {
            const cartItem = shoppingCart[i];
            itemID.push(cartItem.item_id);
            quantity.push(cartItem.quantity);
        }
        console.log(itemID);
        console.log(quantity);
        const data = {
            itemID: itemID,
            Quantity: quantity
        }
        console.log(data);
                    // Send a POST request to the server
        const response = await fetch('/update/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
            body: JSON.stringify(data),
        });

        if (response.ok) {
          // The request was successful
          alert('Items borrowed successfully!');
          // You can redirect or perform any other action here
        } else {
          // The request failed
          alert('Failed to borrow items. Please try again.');
        }
    }catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
  
}
      // Function to remove item
      function removeItem(name) {
        const cardContainer = document.getElementById("card-container");
        const cards = cardContainer.querySelectorAll('.card');
        cards.forEach(card => {
          const itemName = card.querySelector('.lead').textContent.trim();
          if (itemName === name) {
            card.remove();
            alert(`Removed ${name}`);
          }
        });
      }
    </script>
