<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Sign Up</title>

  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="https://svgshare.com/i/111g.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Sign up if you are a new user</p>
            </div>
            <form action="" method="post">
                <div class="form-group first-1">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">

                </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              <div class="form-group last-2 mb-4">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirm-password">
                
              </div>
              
              <!-- <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div> -->

              <!-- <input type="submit" value="Sign In" class="btn text-white btn-block btn-primary"> -->
              <button type="button" class="btn btn-block btn-primary" onclick="data()">Sign In</button>

              <span class="d-block text-left my-4 text-muted"> or <a href="/signin/" id="signup-link" style="color:  #38D39F;">Sign In</a></span>
              
              <!-- <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div> -->
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    function data(){
      var name = document.getElementById("name").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmpassword = document.getElementById("confirmpassword").value;

      var data = {
        "name": name,
        "username": username,
        "password": password,
        "confirm-password": confirmpassword
      };
      $.ajax({
        type: "POST",
        url: "/signup/",
        data: data,
        success: function(data){
          console.log(data);

          if(data==="success"){
            sessionStorage.setItem("username", username);
            sessionStorage.setItem("name", name);
            window.location.href = "/home/";
          }
          else if(data==="password"){
            alert("Passwords do not match");
            location.reload();
          }
          else{
            alert("Username already exists");
            location.reload();
          }
        }
      });
     
    }
  </script>
  </body>
</html>
